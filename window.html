<!DOCTYPE html>
<html>
<head>
  <title>Shoprocket App</title>
  <link rel="stylesheet" href="assets/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="assets/styles.css">
</head>
<body>

    <header>
        <div class="row justify-content-between">
        
            <div class="col-8" id="store">
                <img class="store-logo" src="">
                <h4 class="store-name m-0">
                    <span class="name h4"></span>
                    <span class="plan"></span>
                </h4>
            </div>

            <div class="nav col-4 justify-content-end">
                <div id="home-button" title="Home">
                    <img src="assets/home-alt.svg">
                </div>

                <div id="orders-button" title="Orders">
                    <img src="assets/inbox-in.svg">
                </div>

                <div id="settings-button" title="Settings">
                    <img src="assets/cog.svg">
                </div>

                <div id="exit-button" title="Quit">
                    <img src="assets/power-off.svg">
                </div>
            </div>

        </div>

    </header>

    <main>

        <!-- Home -->
        <section class="loading p-4" id="home-section">
            <!-- Good afteroon Ryan -->

            <div class="stats row">
                
                <div class="stat col-6 pb-4">
                    <h3>Total Revenue</h3>
                    <h2 class="revenue">
                        $0.00
                    </h2>
                </div>

                <div class="stat col-6 pb-4 border-left">
                    <h3>Total Orders</h3>
                    <h2 class="orders">
                        0
                    </h2>
                </div>

                <div class="stat col-6 pb-4">
                    <h3>Total Visitors</h3>
                    <h2 class="visits">
                        0
                    </h2>
                </div>

                <div class="stat col-6 pb-4 border-left">
                    <h3>Abandoned</h3>
                    <h2 class="abandoned">
                        $0.00
                    </h2>
                </div>

            </div>


            <div id="linechart" style="width: 425px; height: 300px;"></div>



        </section>
    
        <!-- Orders -->
        <section class="p-4" id="orders-section" style="display: none;">
            <div id="order-list" class="orders-container">
                <div class="no-orders-wrapper text-center">
                    <img class="no-orders" src="https://img.shoprocket.io/cdn-cgi/image/fit=cover,quality=75,w=auto,h=auto/assets/img/illustrations/orders.svg">
                    <h2 class="mt-3">No orders yet</h2>
                </div>
            </div>
        </section>


        <!-- Settings -->
        <section class="p-4" id="settings-section" style="display: none;">
            <h3>Settings</h3>
            <form id="settings-form">
                <div class="form-group row mb-3">
                    <h4 for="api-key" class="col-12 col-form-label">API Secret Key:</h4>
                    <div class="col-12">
                        <a class="d-flex align-items-center" href="https://shoprocket.io/dashboard/settings/api-keys">
                            <small>Click here to find your API Secret Key</small>
                            <svg class="ml-2" xmlns="http://www.w3.org/2000/svg" height="0.9em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M320 0c-17.7 0-32 14.3-32 32s14.3 32 32 32h82.7L201.4 265.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L448 109.3V192c0 17.7 14.3 32 32 32s32-14.3 32-32V32c0-17.7-14.3-32-32-32H320zM80 32C35.8 32 0 67.8 0 112V432c0 44.2 35.8 80 80 80H400c44.2 0 80-35.8 80-80V320c0-17.7-14.3-32-32-32s-32 14.3-32 32V432c0 8.8-7.2 16-16 16H80c-8.8 0-16-7.2-16-16V112c0-8.8 7.2-16 16-16H192c17.7 0 32-14.3 32-32s-14.3-32-32-32H80z"/></svg>
                        </a>
                        <input type="text" id="api-key" name="api-key" class="form-control" required>
                        
                    </div>
                </div>

                <div class="form-group row">
                    <h4 class="col-10 col-form-label">Desktop Notifications:</h4>
                    <div class="col-2 text-center">
                        <input type="checkbox" id="notificationsToggle" checked />
                    </div>
                </div>

                <div class="form-group row">
                    <h4 class="col-10 col-form-label">Auto Start on System Reboot:</h4>
                    <div class="col-2 text-center">
                        <input type="checkbox" id="autoStartToggle" checked />
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>

            <div id="save-message" class="alert alert-success" style="display:none;">
                Settings Saved Successfully!
            </div>

            <div class="version"></div>
        </section>

    
    </main>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="window.js"></script>
    
</body>
</html>
